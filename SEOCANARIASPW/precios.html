<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Precios · SEO CANARIAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-sans bg-white">

  <header class="w-full bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="logo font-bold">SEO CANARIAS</div>
      <a href="index.html" class="text-sm">Volver</a>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Planes y precios</h1>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="price-card card">
        <h3 class="font-semibold text-xl">Básico</h3>
        <p class="mt-2">Ideal para pequeños alojamientos</p>
        <div class="mt-4 text-3xl font-bold">€250<span class="text-sm font-medium">/mes</span></div>
      </div>
      <div class="price-card card border-2 border-yellow-400">
        <h3 class="font-semibold text-xl">Pro</h3>
        <p class="mt-2">Para restaurantes y empresas en crecimiento</p>
        <div class="mt-4 text-3xl font-bold">€550<span class="text-sm font-medium">/mes</span></div>
      </div>
      <div class="price-card card">
        <h3 class="font-semibold text-xl">Premium</h3>
        <p class="mt-2">Estrategia completa y gestión intensiva</p>
        <div class="mt-4 text-3xl font-bold">€1200<span class="text-sm font-medium">/mes</span></div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-8 text-center">
    © 2025 SEO CANARIAS
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
